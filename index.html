<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form — Task 6</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --accent: #2563eb;
      --error: #dc2626;
      --success: #16a34a;
      --bg: #f8fafc;
      --card: #ffffff;
      --muted: #6b7280;
    }
    body {
      margin: 0;
      padding: 2rem;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: var(--card);
      padding: 1.6rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(15,23,42,0.06);
      width: 100%;
      max-width: 560px;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    p.lead {
      margin: 0 0 1rem 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    form {
      display: grid;
      gap: 0.75rem;
    }
    label {
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
      display: block;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(37,99,235,0.06);
    }
    .error {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      min-height: 1.1em;
    }
    .success {
      color: var(--success);
      font-size: 0.95rem;
      margin-top: 0.25rem;
    }
    button[type="submit"] {
      background: var(--accent);
      color: white;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    #resetBtn {
      background: #9ca3af;
      color: white;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <h1 id="title">Contact Us</h1>
    <p class="lead">Fill the form — client-side validation will give feedback. (No data is sent anywhere.)</p>

    <form id="contactForm" novalidate>
      <div>
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required aria-describedby="nameError" />
        <div id="nameError" class="error"></div>
      </div>

      <div>
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required aria-describedby="emailError" />
        <div id="emailError" class="error"></div>
      </div>

      <div>
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required aria-describedby="messageError"></textarea>
        <div id="messageError" class="error"></div>
      </div>

      <div style="display:flex; gap:0.5rem; align-items:center; margin-top:0.25rem;">
        <button id="submitBtn" type="submit">Submit</button>
        <button id="resetBtn" type="button">Reset</button>
        <div id="formMessage" style="margin-left:auto;"></div>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');
    const formMessage = document.getElementById('formMessage');

    const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;

    function showError(el, msg) {
      el.textContent = msg;
    }

    function validateName() {
      const v = nameInput.value.trim();
      if (!v) {
        showError(nameError, "Name is required.");
        return false;
      }
      if (v.length < 2) {
        showError(nameError, "Please enter at least 2 characters.");
        return false;
      }
      showError(nameError, "");
      return true;
    }

    function validateEmail() {
      const v = emailInput.value.trim();
      if (!v) {
        showError(emailError, "Email is required.");
        return false;
      }
      if (!emailRegex.test(v)) {
        showError(emailError, "Enter a valid email.");
        return false;
      }
      showError(emailError, "");
      return true;
    }

    function validateMessage() {
      const v = messageInput.value.trim();
      if (!v) {
        showError(messageError, "Message is required.");
        return false;
      }
      if (v.length < 10) {
        showError(messageError, "Please enter at least 10 characters.");
        return false;
      }
      showError(messageError, "");
      return true;
    }

    nameInput.addEventListener("input", validateName);
    emailInput.addEventListener("input", validateEmail);
    messageInput.addEventListener("input", validateMessage);

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const ok1 = validateName();
      const ok2 = validateEmail();
      const ok3 = validateMessage();

      if (ok1 && ok2 && ok3) {
        formMessage.textContent = "Form submitted successfully! (Demo only)";
        formMessage.className = "success";
        form.reset();
      } else {
        formMessage.textContent = "Please fix the errors above.";
        formMessage.className = "error";
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      form.reset();
      nameError.textContent = "";
      emailError.textContent = "";
      messageError.textContent = "";
      formMessage.textContent = "";
    });
  </script>
</body>
</html>
